name: Release & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # ============================================================
  # Job 1: Version Bump & Tag
  # ============================================================
  version:
    name: Bump Version & Create Tag
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      old_version: ${{ steps.bump.outputs.old_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version_bump }}" >> $GITHUB_OUTPUT
          else
            # Auto-determine from commit messages
            if git log -1 --pretty=%B | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif git log -1 --pretty=%B | grep -qE "^(feat|feature)(\(.+\))?:"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version
        id: bump
        run: |
          cd apps/api-gateway
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

          npm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          echo "üì¶ Version: $OLD_VERSION ‚Üí $NEW_VERSION"

      - name: Update frontend version
        run: |
          cd apps/frontend
          npm version ${{ steps.bump.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Commit version bump
        run: |
          git add apps/*/package.json
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

  # ============================================================
  # Job 2: Build & Push Docker Images
  # ============================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        service: [api-gateway, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/copilot-${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.version.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.version.outputs.new_version }}
            type=semver,pattern={{major}},value=v${{ needs.version.outputs.new_version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VERSION=${{ needs.version.outputs.new_version }}

  # ============================================================
  # Job 3: Deploy to Production
  # ============================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [version, build]
    environment:
      name: production
      url: https://copilot.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            echo "üöÄ Deploying version ${{ needs.version.outputs.new_version }}"

            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/copilot' }}

            # Pull latest code
            git pull origin main

            # Set version in environment
            export IMAGE_TAG=v${{ needs.version.outputs.new_version }}
            echo "IMAGE_TAG=$IMAGE_TAG" > .env.version

            # Pull new images
            docker-compose -f docker-compose.production.yml pull

            # Deploy with zero-downtime
            docker-compose -f docker-compose.production.yml up -d --no-deps --build

            # Wait for health checks
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 30

            # Check health
            docker-compose -f docker-compose.production.yml ps

            # Cleanup old images
            docker image prune -af --filter "until=48h"

            echo "‚úÖ Deployment complete!"
            echo "üì¶ Version: ${{ needs.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: Release v${{ needs.version.outputs.new_version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment successful: v${{ needs.version.outputs.new_version }}"
          else
            echo "‚ùå Deployment failed: v${{ needs.version.outputs.new_version }}"
          fi
