# Docker Compose para Cloud Governance Copilot
# Arquitectura: 7 servicios (6 SaaS + 1 Copilot Portal) + PostgreSQL + Redis + Nginx

version: '3.8'

networks:
  copilot-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_certs:
  nginx_conf:

services:
  # ============================================================
  # Base de Datos - PostgreSQL 15
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: copilot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_MULTIPLE_DATABASES: copilot_main,onecloud_db,spend_db,security_db,asset_db,incident_db,advisor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    networks:
      - copilot-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Cache & Message Queue - Redis
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - copilot-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # API Gateway - Express.js
  # ============================================================
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile
    container_name: copilot-api-gateway
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/copilot_main
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Copilot Portal - Next.js Frontend
  # ============================================================
  copilot-portal:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: copilot-portal
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.yourdomain.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://copilot.yourdomain.com
    depends_on:
      - api-gateway
    networks:
      - copilot-network
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #1 - OneCloud Dashboard
  # ============================================================
  onecloud-dashboard:
    build:
      context: ../01 - One Cloud Dashboard
      dockerfile: Dockerfile
    container_name: saas-onecloud
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/onecloud_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #2 - Spend Navigator
  # ============================================================
  spend-navigator:
    build:
      context: ../02 - Cloud Spend Navigator
      dockerfile: Dockerfile
    container_name: saas-spend-navigator
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/spend_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3002
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #3 - Security Misconfig Scanner
  # ============================================================
  security-misconfig:
    build:
      context: ../03 - Security Misconfig Scanner
      dockerfile: Dockerfile
    container_name: saas-security-misconfig
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/security_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3003:3003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #4 - Asset 360
  # ============================================================
  asset-360:
    build:
      context: ../04 - Cloud Asset 360
      dockerfile: Dockerfile
    container_name: saas-asset-360
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/asset_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3004
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3004:3004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #5 - Incident IQ
  # ============================================================
  incident-iq:
    build:
      context: ../05 - Incident IQ
      dockerfile: Dockerfile
    container_name: saas-incident-iq
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/incident_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3005
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3005:3005"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # SaaS #6 - Advisor Report
  # ============================================================
  advisor-report:
    build:
      context: ../../Azure-Report-Avisor-App
      dockerfile: Dockerfile
    container_name: saas-advisor-report
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/advisor_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      API_PORT: 3006
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    ports:
      - "3006:3006"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Nginx Reverse Proxy + SSL
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: copilot-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_certs:/etc/letsencrypt
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - copilot-portal
      - api-gateway
      - onecloud-dashboard
      - spend-navigator
      - security-misconfig
      - asset-360
      - incident-iq
      - advisor-report
    networks:
      - copilot-network
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Certbot para SSL (Let's Encrypt)
  # ============================================================
  certbot:
    image: certbot/certbot
    container_name: copilot-certbot
    volumes:
      - nginx_certs:/etc/letsencrypt
      - ./nginx/html:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    networks:
      - copilot-network

