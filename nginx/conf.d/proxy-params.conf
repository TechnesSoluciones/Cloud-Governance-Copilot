# ============================================================
# Nginx Proxy Parameters - Common Configuration
# ============================================================
# Standard proxy headers and settings for reverse proxy
# Include in location blocks: include /etc/nginx/conf.d/proxy-params.conf;
# ============================================================

# Proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# WebSocket support
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffering
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Disable buffering for SSE/streaming
# proxy_buffering off;  # Uncomment for SSE endpoints

# Error handling
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
proxy_next_upstream_tries 2;
proxy_next_upstream_timeout 30s;

# Redirect handling
proxy_redirect off;

# Hide upstream headers
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
