# ============================================================
# Nginx Production Configuration - Cloud Governance Copilot
# ============================================================
# Production-ready configuration with:
# - SSL/TLS termination with modern cipher suites
# - Security headers (HSTS, CSP, X-Frame-Options, etc.)
# - Rate limiting and DDoS protection
# - Gzip compression
# - Reverse proxy for frontend and API
# - Health check endpoints
# - Access and error logging
# ============================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================================
    # MIME Types & Basic Settings
    # ========================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================
    # Logging Configuration
    # ========================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ========================================================
    # Performance Tuning
    # ========================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ========================================================
    # Gzip Compression
    # ========================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        font/truetype
        image/svg+xml
        image/x-icon;

    # ========================================================
    # Rate Limiting Zones
    # ========================================================
    # General API rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Authentication endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # Frontend requests
    limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=200r/m;

    # Connection limits per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Request body size limit bypass for uploads
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

    # ========================================================
    # Security Headers (Global)
    # ========================================================
    # These will be added to all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================================
    # SSL/TLS Configuration
    # ========================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # DH parameters for perfect forward secrecy
    # Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ========================================================
    # Upstream Definitions
    # ========================================================
    upstream frontend_backend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api_backend {
        least_conn;
        server api-gateway:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================
    # HTTP Server - Redirect to HTTPS
    # ========================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================
    # HTTPS Server - Main Application
    # ========================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name ${DOMAIN} www.${DOMAIN};

        # ====================================================
        # SSL Certificate Configuration
        # ====================================================
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN}/chain.pem;

        # ====================================================
        # Security Headers (HTTPS Specific)
        # ====================================================
        # HSTS - Force HTTPS for 1 year (31536000 seconds)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.${DOMAIN}; frame-ancestors 'self';" always;

        # ====================================================
        # Logging
        # ====================================================
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # ====================================================
        # Connection Limits
        # ====================================================
        limit_conn conn_limit_per_ip 20;

        # ====================================================
        # API Proxy - /api/* -> api-gateway:4000
        # ====================================================
        location /api/ {
            # Rate limiting for API
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            # Stricter rate limiting for auth endpoints
            location ~ ^/api/(auth|login|register|reset-password) {
                limit_req zone=auth_limit burst=5 nodelay;
                limit_req_status 429;

                proxy_pass http://api_backend;
                include /etc/nginx/conf.d/proxy-params.conf;
            }

            # Standard API proxy
            proxy_pass http://api_backend;
            include /etc/nginx/conf.d/proxy-params.conf;

            # API-specific headers
            add_header X-API-Version "1.0" always;
        }

        # ====================================================
        # Frontend Application - Next.js
        # ====================================================
        location / {
            # Rate limiting for frontend
            limit_req zone=frontend_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://frontend_backend;
            include /etc/nginx/conf.d/proxy-params.conf;

            # Next.js specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================
        # Static Assets - Aggressive Caching
        # ====================================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ====================================================
        # Next.js Static Files
        # ====================================================
        location /_next/static/ {
            proxy_pass http://frontend_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ====================================================
        # Health Check Endpoint
        # ====================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================
        # Monitoring Endpoints (Internal Only)
        # ====================================================
        location /metrics {
            # Restrict to internal networks only
            allow 172.20.0.0/24;
            allow 172.21.0.0/24;
            deny all;

            proxy_pass http://api_backend/metrics;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /prometheus {
            # Restrict to internal networks only
            allow 172.20.0.0/24;
            allow 172.21.0.0/24;
            deny all;

            proxy_pass http://prometheus:9090;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /grafana/ {
            # Restrict to internal networks only
            allow 172.20.0.0/24;
            allow 172.21.0.0/24;
            deny all;

            proxy_pass http://grafana:3000/;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ====================================================
        # Deny Access to Hidden Files
        # ====================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ====================================================
        # Error Pages
        # ====================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ========================================================
    # Additional Virtual Hosts
    # ========================================================
    include /etc/nginx/conf.d/*.conf;
}
