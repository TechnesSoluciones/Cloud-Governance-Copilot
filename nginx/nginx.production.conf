# ============================================================
# Nginx Production Configuration - Hetzner Optimized
# Cloud Governance Copilot
# ============================================================
# Optimized for high performance and security
# HTTPS/TLS with Let's Encrypt certificates
# ============================================================

# Run Nginx as unprivileged user
user nginx;

# Auto-detect CPU count for optimal performance
worker_processes auto;

# Increase file descriptor limit
worker_rlimit_nofile 65535;

# Increase connection tracking limit
worker_rlimit_nproc 4096;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Connections per worker (usually ~1000 per CPU)
    worker_connections 4096;

    # Use efficient connection processing
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================================
    # Logging Configuration
    # ============================================================

    # JSON logging format for better parsing
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"bytes_sent":$bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"'
        '}';

    # Custom format for basic logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Access logs with buffer for performance
    access_log /var/log/nginx/access.log json_combined buffer=32k flush=5s;
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ============================================================
    # Performance Optimization
    # ============================================================

    # Use sendfile for efficient file serving
    sendfile on;

    # Optimize TCP packet transmission
    tcp_nopush on;
    tcp_nodelay on;

    # Connection timeouts
    keepalive_timeout 65;
    keepalive_requests 100;

    # Request timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Client body size (max upload)
    client_max_body_size 100M;

    # Hash size optimizations
    types_hash_max_size 2048;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Upstream keepalive
    upstream_keepalive_connections 32;
    upstream_keepalive_requests 100;
    upstream_keepalive_timeout 60s;

    # ============================================================
    # Gzip Compression - Critical Performance Feature
    # ============================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;

    # Compression level (6 is good balance)
    gzip_comp_level 6;

    # Minimum size to compress (don't compress tiny files)
    gzip_min_length 1k;

    # Compression types
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-js
        text/js
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Disable for old browsers (IE6)
    gzip_disable "msie6";

    # ============================================================
    # Security Headers - Applied to all responses
    # ============================================================

    # Prevent content type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy (Feature policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================================
    # Rate Limiting Configuration
    # ============================================================

    # General API rate limiting: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Login/auth rate limiting: 5 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Global rate limiting: 1000 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=1000r/m;

    # Connection limit: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================================
    # Upstream Servers (Application Servers)
    # ============================================================

    upstream api_backend {
        # Load balancing with least connections
        least_conn;

        server api-gateway:4000 max_fails=3 fail_timeout=30s;

        # Keep-alive connections to upstream
        keepalive 32;
    }

    upstream frontend_backend {
        least_conn;

        server frontend:3000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # ============================================================
    # Health Check Endpoint
    # ============================================================

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # Monitoring/Metrics Endpoint (Internal Only)
    # ============================================================

    server {
        listen 127.0.0.1:8080;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        location / {
            return 404;
        }
    }

    # ============================================================
    # Default Server Block (Catch-all)
    # ============================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # ============================================================
    # HTTPS Server Block - Main Application
    # ============================================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        # Update these domain names
        server_name copilot.yourdomain.com *.yourdomain.com;

        # Root directory for static files
        root /usr/share/nginx/html;

        # ============================================================
        # SSL/TLS Configuration
        # ============================================================

        # SSL certificates (use Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL session configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL protocol configuration
        ssl_protocols TLSv1.2 TLSv1.3;

        # Strong cipher suite
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS - Strict Transport Security (1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # OCSP stapling for certificate validation
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # ============================================================
        # Security Headers
        # ============================================================

        # Content Security Policy (adjust as needed for your app)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.cloudflare.com; style-src 'self' 'unsafe-inline'" always;

        # Standard security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Remove Server header
        server_tokens off;

        # ============================================================
        # API Routes - Proxy to API Gateway
        # ============================================================

        location /api/ {
            # Apply rate limiting to API
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy settings
            proxy_pass http://api_backend/;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Custom headers
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Forwarded-URI $request_uri;

            # Remove sensitive headers
            proxy_set_header Cookie "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # HTTP version for upstream
            proxy_http_version 1.1;

            # Keep-alive connections
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache control
            proxy_cache_bypass $http_upgrade;

            # Redirects
            proxy_redirect off;
        }

        # ============================================================
        # Authentication Routes - Special Rate Limiting
        # ============================================================

        location ~ ^/api/(auth|login|register|password)/ {
            # Stricter rate limiting for auth
            limit_req zone=login_limit burst=5 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://api_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================================
        # WebSocket Support for Real-time Features
        # ============================================================

        location /api/ws/ {
            proxy_pass http://api_backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # ============================================================
        # Health Checks
        # ============================================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================================
        # Frontend Proxy - Next.js Application
        # ============================================================

        location / {
            # Apply general rate limiting
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Redirects
            proxy_redirect off;

            # Cache control for Next.js
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================================
        # Static Assets - Direct Serving with Cache
        # ============================================================

        location ~ ^/(assets|images|fonts|static)/ {
            alias /usr/share/nginx/html$request_uri;

            # Long-lived cache for static assets
            expires 30d;
            add_header Cache-Control "public, immutable";

            # Don't log static asset requests
            access_log off;
        }

        # ============================================================
        # Deny Access to Sensitive Files
        # ============================================================

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================================
        # Error Pages
        # ============================================================

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
        }

        location = /50x.html {
            internal;
        }
    }

    # ============================================================
    # Include Additional Configuration Files
    # ============================================================

    include /etc/nginx/conf.d/*.conf;
}
