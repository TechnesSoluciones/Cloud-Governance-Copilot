# ============================================================
# Nginx Phase 3 Configuration - Optimized for Next.js
# Cloud Governance Copilot
# ============================================================
# Phase 3 Enhancements:
# - Smart caching for Next.js chunks (prevents ChunkLoadError)
# - Cache hit/miss tracking
# - Aligned with Phase 1 Cache-Control headers
# - Zero-downtime deployment support
# ============================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================================
    # Logging with Cache Status
    # ============================================================

    log_format cache_status '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'cache:$upstream_cache_status rt:$request_time '
                           'uct:$upstream_connect_time urt:$upstream_response_time';

    log_format json_combined escape=json
        '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"bytes":$bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_time":"$upstream_response_time",'
        '"cache_status":"$upstream_cache_status",'
        '"referer":"$http_referer",'
        '"user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log cache_status;
    access_log /var/log/nginx/cache.log json_combined buffer=32k flush=5s;

    # ============================================================
    # Phase 3: Cache Zones for Next.js
    # ============================================================

    # Cache zone for Next.js static assets (chunks, CSS, fonts)
    # 100MB cache, 1 hour inactive timeout
    proxy_cache_path /var/cache/nginx/nextjs_static
                     levels=1:2
                     keys_zone=nextjs_static:100m
                     max_size=1g
                     inactive=1h
                     use_temp_path=off;

    # Cache zone for API responses (selective caching)
    # 50MB cache, 10 minute inactive timeout
    proxy_cache_path /var/cache/nginx/api_cache
                     levels=1:2
                     keys_zone=api_cache:50m
                     max_size=500m
                     inactive=10m
                     use_temp_path=off;

    # Cache key configuration
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # ============================================================
    # Performance Optimization
    # ============================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 100;

    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    client_max_body_size 100M;
    types_hash_max_size 2048;

    # ============================================================
    # Gzip Compression
    # ============================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1k;

    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_disable "msie6";

    # ============================================================
    # Security Headers
    # ============================================================

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================================
    # Rate Limiting
    # ============================================================

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=1000r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================================
    # Upstream Servers with Health Checks
    # ============================================================

    upstream api_backend {
        least_conn;
        server api-gateway:3010 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream frontend_backend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ============================================================
    # HTTP Server (Redirect to HTTPS or serve health)
    # ============================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # Main Application Server
    # ============================================================

    server {
        listen 80;
        listen [::]:80;
        server_name 91.98.42.19;

        # Increase buffer sizes for large headers
        large_client_header_buffers 4 16k;

        # ============================================================
        # Phase 3: Next.js Static Assets - Aggressive Caching
        # ============================================================

        # Next.js build output (_next/static/*) - IMMUTABLE
        location /_next/static/ {
            proxy_pass http://frontend_backend;
            proxy_cache nextjs_static;

            # Cache for 1 year (files are content-hashed)
            proxy_cache_valid 200 365d;
            proxy_cache_valid 404 10m;

            # Cache control headers (align with next.config.js Phase 1)
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header X-Cache-Status $upstream_cache_status always;

            # Bypass cache on specific conditions
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_no_cache $http_pragma $http_authorization;

            # Don't log static assets
            access_log off;

            # Proxy settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Next.js data files (_next/data/*) - NO CACHE (dynamic)
        location /_next/data/ {
            proxy_pass http://frontend_backend;

            # NO caching for data files (align with Phase 1)
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
            add_header X-Cache-Status "BYPASS" always;

            proxy_cache_bypass 1;
            proxy_no_cache 1;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js webpack HMR (development only, but safe to have)
        location /_next/webpack-hmr {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            access_log off;
        }

        # ============================================================
        # Phase 3: API Routes - Selective Caching
        # ============================================================

        # API /health endpoint - NO cache
        location = /api/v1/health {
            proxy_pass http://api_backend/api/v1/health;

            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header X-Cache-Status "BYPASS" always;

            proxy_cache_bypass 1;
            proxy_no_cache 1;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            access_log off;
        }

        # API /version endpoint - Phase 1/2 build verification
        location ~ ^/api/version {
            proxy_pass http://frontend_backend;

            # NO cache for version endpoint (always fresh)
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            add_header X-Cache-Status "BYPASS" always;

            proxy_cache_bypass 1;
            proxy_no_cache 1;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth routes - NO cache, strict rate limiting
        location ~ ^/api/v1/(auth|login|register|password) {
            limit_req zone=login_limit burst=5 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://api_backend;

            add_header Cache-Control "no-store, no-cache" always;
            add_header X-Cache-Status "BYPASS" always;

            proxy_cache_bypass 1;
            proxy_no_cache 1;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # General API routes - Rate limited, selective caching
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://api_backend/api/v1/;

            # Selective caching: cache GET requests for 30 seconds
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 30s;
            proxy_cache_valid 404 1m;

            # Bypass cache for non-GET methods and auth headers
            proxy_cache_bypass $request_method $http_authorization;
            proxy_no_cache $request_method $http_authorization;

            add_header X-Cache-Status $upstream_cache_status always;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ============================================================
        # Phase 3: HTML Pages - NO CACHE (prevents ChunkLoadError)
        # ============================================================

        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend_backend;

            # Phase 1 alignment: NO cache for HTML pages
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
            add_header X-Cache-Status "BYPASS" always;

            # Never cache HTML pages
            proxy_cache_bypass 1;
            proxy_no_cache 1;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            proxy_redirect off;
        }

        # ============================================================
        # Health Check
        # ============================================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================================
        # Security: Deny Access to Sensitive Files
        # ============================================================

        location ~ /\. {
            deny all;
            access_log off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
        }
    }

    # ============================================================
    # Nginx Status for Monitoring
    # ============================================================

    server {
        listen 127.0.0.1:8080;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # Phase 3: Cache statistics
        location /cache_status {
            access_log off;
            return 200 "Cache zones configured:\n- nextjs_static: /var/cache/nginx/nextjs_static\n- api_cache: /var/cache/nginx/api_cache\n";
            add_header Content-Type text/plain;
        }
    }
}
