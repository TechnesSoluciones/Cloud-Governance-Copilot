# ============================================================
# Kubernetes Namespace Configuration
# Cloud Governance Copilot SaaS Platform
# ============================================================
apiVersion: v1
kind: Namespace
metadata:
  name: copilot
  labels:
    app: cloud-governance-copilot
    environment: production
    managed-by: kubectl
  annotations:
    description: "Cloud Governance Copilot SaaS Platform Namespace"
---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: copilot-quota
  namespace: copilot
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: copilot-limits
  namespace: copilot
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod
