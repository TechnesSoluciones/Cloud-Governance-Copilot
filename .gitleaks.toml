# ============================================================
# Gitleaks Configuration
# ============================================================
# Custom configuration to allow test files with mock credentials
# ============================================================

title = "Cloud Governance Copilot - Gitleaks Config"

# Allowlist for test files with intentionally fake credentials
[allowlist]
description = "Allowlist for test files, fixtures, and mock data"

# Regex patterns for files to ignore
paths = [
  # Test fixtures and helpers
  '''apps/api-gateway/src/__tests__/fixtures/.*\.ts''',
  '''apps/api-gateway/src/__tests__/utils/.*\.ts''',

  # Unit test files
  '''apps/api-gateway/src/.*/__tests__/.*\.test\.ts''',

  # E2E test files
  '''apps/frontend/e2e/.*\.spec\.ts''',

  # Test scripts
  '''scripts/test-.*\.sh''',
]

# Specific commits to ignore (if needed)
commits = []

# Stop words - patterns that indicate test/mock data
stopwords = [
  '''test''',
  '''fixture''',
  '''mock''',
  '''fake''',
  '''dummy''',
  '''example''',
]
