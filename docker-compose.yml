###################################################################################
# Cloud Governance Copilot - Development Environment
# Simplified configuration for local development
###################################################################################
# Requirements:
# - PostgreSQL: External (Hetzner) - configured via DATABASE_URL in .env
# - Redis: Included (local container)
#
# Usage:
#   docker-compose up              # Start all services
#   docker-compose up -d           # Start in background
#   docker-compose logs -f         # View logs
#   docker-compose down            # Stop all services
#
# Features:
# - Hot reload enabled for frontend and backend
# - Volume mounts for live code changes
# - Health checks for service monitoring
# - Debug ports exposed (9229, 9230)
###################################################################################

networks:
  copilot-dev:
    driver: bridge
    name: copilot-dev-network

volumes:
  redis-data:
    driver: local
    name: copilot-redis-data

services:
  #
  # Redis - Cache and Session Store
  #
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_pass}
    ports:
      - "6379:6379"
    networks:
      - copilot-dev
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - TZ=America/Santo_Domingo

  #
  # API Gateway - Backend Services (Express + TypeScript)
  #
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile.dev
    container_name: copilot-api-gateway
    restart: unless-stopped
    ports:
      - "3010:3010"    # API Gateway port (same as production)
      - "9229:9229"    # Node.js debugger
    networks:
      - copilot-dev
    env_file:
      - .env
    environment:
      # Override for development
      NODE_ENV: development
      APP_ENV: development
      PORT: 3010
      LOG_LEVEL: debug
      # Redis connection (service name instead of IP)
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_pass}@redis:6379
    volumes:
      # Hot reload - mount source code
      - ./apps/api-gateway/src:/app/src:delegated
      - ./apps/api-gateway/package.json:/app/package.json:delegated
      - ./apps/api-gateway/tsconfig.json:/app/tsconfig.json:delegated
      # Prevent node_modules conflicts
      - /app/node_modules
      - /app/dist
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev

  #
  # Frontend - Next.js Development Server
  #
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: copilot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"    # Next.js app
      - "9230:9230"    # Node.js debugger (different port than backend)
    networks:
      - copilot-dev
    env_file:
      - .env
    environment:
      # Override for development
      NODE_ENV: development
      PORT: 3000
      # API URLs
      NEXT_PUBLIC_API_URL: http://localhost:3010
      INTERNAL_API_URL: http://api-gateway:3010
      # Enable file watching in Docker
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Hot reload - mount entire app
      - ./apps/frontend:/app:delegated
      # Prevent conflicts
      - /app/node_modules
      - /app/.next
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Dev server with Turbopack for faster refresh
    command: npm run dev -- --turbo
