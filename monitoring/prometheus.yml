# ============================================================
# Prometheus Configuration - Cloud Governance Copilot
# ============================================================
# Scrapes metrics from all services and exporters
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'copilot-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # ========================================================
  # Prometheus Self-Monitoring
  # ========================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ========================================================
  # Node Exporter - System Metrics
  # ========================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # ========================================================
  # PostgreSQL Exporter
  # ========================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  # ========================================================
  # Redis Exporter
  # ========================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # ========================================================
  # API Gateway Metrics
  # ========================================================
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:4000']
        labels:
          service: 'api-gateway'
          tier: 'backend'

  # ========================================================
  # Frontend Metrics
  # ========================================================
  - job_name: 'frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          tier: 'frontend'

  # ========================================================
  # Nginx Metrics (if nginx-prometheus-exporter is added)
  # ========================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
        labels:
          service: 'nginx'

  # ========================================================
  # Docker Metrics (cAdvisor)
  # ========================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

