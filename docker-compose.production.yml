networks:
  copilot-network:
    driver: bridge

services:
  # ========================================
  # Services (Internal Network Only)
  # ========================================
  # NOTE: Caddy is now managed independently at /opt/caddy-proxy/
  # This allows multiple applications to share the same reverse proxy
  redis:
    image: redis:7-alpine
    # container_name removed to allow scaling
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-copilot_redis_2024}
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    image: ghcr.io/technessoluciones/copilot-api-gateway:${IMAGE_TAG:-latest}
    # container_name removed to allow scaling
    restart: unless-stopped
    expose:
      - "3010"  # Internal network only, not exposed to host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3010
      - INTERNAL_API_URL=http://api-gateway:3010
      # Override Redis to use local container (not Upstash)
      - REDIS_URL=redis://:${REDIS_PASSWORD:-copilot_redis_2024}@redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  frontend:
    image: ghcr.io/technessoluciones/copilot-frontend:${IMAGE_TAG:-latest}
    # container_name removed to allow scaling
    restart: unless-stopped
    expose:
      - "3000"  # Internal network only, accessed via Caddy reverse proxy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # Server-side API calls use internal Docker network
      - INTERNAL_API_URL=http://api-gateway:3010/api/v1
      # Client-side API calls use relative path (proxied by Caddy)
      - NEXT_PUBLIC_API_URL=/api/v1
      - PORT=3000
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
