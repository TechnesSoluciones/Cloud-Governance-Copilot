networks:
  copilot-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-copilot_redis_2024}
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    image: ghcr.io/technessoluciones/copilot-api-gateway:${IMAGE_TAG:-latest}
    container_name: copilot-api-gateway
    restart: unless-stopped
    ports:
      - "3010:3010"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3010
      - INTERNAL_API_URL=http://copilot-api-gateway:3010
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/technessoluciones/copilot-frontend:${IMAGE_TAG:-latest}
    container_name: copilot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - INTERNAL_API_URL=${INTERNAL_API_URL:-http://copilot-api-gateway:3010/api/v1}
      - PORT=3000
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
