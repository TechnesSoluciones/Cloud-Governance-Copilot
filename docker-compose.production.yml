# ============================================================
# Docker Compose - Production Configuration for Hetzner
# Cloud Governance Copilot SaaS Platform
# ============================================================
# Version: 3.8 (Compatible with Docker Engine 19.03+)
# Usage: docker-compose -f docker-compose.production.yml up -d
# ============================================================

version: '3.8'

networks:
  copilot-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: 1500

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/copilot/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/copilot/redis

  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/copilot/nginx/logs

services:

  # ============================================================
  # PostgreSQL Database - Production Configuration
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: copilot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copilot_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-copilot_main}
      POSTGRES_INITDB_ARGS: >
        --encoding=UTF-8
        --lc-collate=C
        --lc-ctype=C
        --shared_buffers=256MB
        --effective_cache_size=1GB
        --maintenance_work_mem=64MB
        --checkpoint_completion_target=0.9
        --wal_buffers=16MB
        --default_statistics_target=100
        --max_wal_watchers=4
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/01-create-databases.sh:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/02-init.sh:ro
    networks:
      copilot-net:
        ipv4_address: 172.25.0.10
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-copilot_prod} -d ${POSTGRES_DB:-copilot_main} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
        labels: "service=postgres"
    security_opt:
      - no-new-privileges:true
    shm_size: 256mb

  # ============================================================
  # Redis Cache - Production Configuration
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --appendfilename "appendonly.aof"
      --dir /data
      --save 900 1
      --save 300 10
      --save 60 10000
      --slowlog-log-slower-than 10000
      --slowlog-max-len 128
      --databases 16
    volumes:
      - redis_data:/data
    networks:
      copilot-net:
        ipv4_address: 172.25.0.11
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
        labels: "service=redis"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # API Gateway - Production Build
  # ============================================================
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - type=local,src=/tmp/docker-cache/api-gateway
    image: ${DOCKER_REGISTRY:-registry.hetzner.cloud}/copilot/api-gateway:${VERSION:-latest}
    container_name: copilot-api-gateway
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-copilot_main}?sslmode=require&pool_timeout=30&connection_limit=20
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_SECRET: ${SESSION_SECRET}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}

      # External Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Cloud Providers
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: production
      SENTRY_TRACES_SAMPLE_RATE: 0.1

      # Performance
      NODE_OPTIONS: "--max-old-space-size=2048"
      UV_THREADPOOL_SIZE: 128

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      copilot-net:
        ipv4_address: 172.25.0.20

    ports:
      - "127.0.0.1:4000:4000"

    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=api-gateway"

    security_opt:
      - no-new-privileges:true

    tmpfs:
      - /tmp

  # ============================================================
  # Frontend Portal - Production Build
  # ============================================================
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - type=local,src=/tmp/docker-cache/frontend
    image: ${DOCKER_REGISTRY:-registry.hetzner.cloud}/copilot/frontend:${VERSION:-latest}
    container_name: copilot-frontend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0

      # APIs and URLs
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://copilot.yourdomain.com}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Next.js
      NEXT_TELEMETRY_DISABLED: 1

      # Performance
      NODE_OPTIONS: "--max-old-space-size=2048"

    depends_on:
      api-gateway:
        condition: service_healthy

    networks:
      copilot-net:
        ipv4_address: 172.25.0.21

    ports:
      - "127.0.0.1:3000:3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=frontend"

    security_opt:
      - no-new-privileges:true

    tmpfs:
      - /tmp

  # ============================================================
  # Nginx Reverse Proxy - Production Configuration
  # ============================================================
  nginx:
    image: nginx:1.26-alpine
    container_name: copilot-nginx
    restart: always

    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/production:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx

    depends_on:
      frontend:
        condition: service_healthy
      api-gateway:
        condition: service_healthy

    networks:
      copilot-net:
        ipv4_address: 172.25.0.30

    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service=nginx"

    security_opt:
      - no-new-privileges:true

# ============================================================
# Production Deployment Notes
# ============================================================
# 1. Create .env.production from .env.production.example
# 2. Set VERSION environment variable: export VERSION=1.0.0
# 3. Create /data/copilot/{postgres,redis,nginx/logs} directories
# 4. Configure SSL certificates in ./nginx/ssl/
# 5. Run: docker-compose -f docker-compose.production.yml up -d
# 6. Monitor logs: docker-compose -f docker-compose.production.yml logs -f
# 7. Backup data regularly using backup.sh script
# 8. Keep Docker images updated: docker-compose -f docker-compose.production.yml pull
# ============================================================
