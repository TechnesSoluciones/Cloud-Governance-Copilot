# Nginx Configuration Template with SSL/TLS Support
# This is a reference template - actual config will be auto-generated by certbot
# Location: /etc/nginx/sites-available/copilot-app

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream definitions
upstream api_backend {
    server localhost:3001;
    keepalive 32;
}

upstream frontend {
    server localhost:3000;
    keepalive 32;
}

upstream onecloud {
    server localhost:3001;
    keepalive 16;
}

upstream spend {
    server localhost:3002;
    keepalive 16;
}

upstream security {
    server localhost:3003;
    keepalive 16;
}

upstream asset {
    server localhost:3004;
    keepalive 16;
}

upstream incident {
    server localhost:3005;
    keepalive 16;
}

upstream advisor {
    server localhost:3006;
    keepalive 16;
}

# HTTP to HTTPS redirect (auto-configured by certbot)
server {
    listen 80;
    listen [::]:80;
    server_name copilot.DOMAIN api.DOMAIN onecloud.DOMAIN spend.DOMAIN security.DOMAIN asset.DOMAIN incident.DOMAIN advisor.DOMAIN;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Copilot Portal - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name copilot.DOMAIN;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/copilot.DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/copilot.DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client body size
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/copilot-access.log;
    error_log /var/log/nginx/copilot-error.log;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket support for Next.js HMR
    location /_next/webpack-hmr {
        proxy_pass http://frontend/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

